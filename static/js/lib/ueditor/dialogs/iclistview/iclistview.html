		<!-- 列表控件模板 -->
		<!-- 用于插入编辑器的内容不能有空格，否则会被转化为&nbsp; -->
		<script type="text/template" id="ic_listview_tpl">
			<ic data-type="listview" data-id="<%=id%>" data-title="<%=title%>" data-lv-title="<%=lvTitle%>" data-lv-coltype="<%=lvColtype%>" data-lv-colvalue="<%=lvColvalue%>" data-lv-colwidth="<%=lvColwidth%>" data-lv-sum="<%=lvSum%>" contenteditable="false">
				<table class="table table-bordered">
					<thead>
						<tr><th>序号</th>
						<% for(var i = 0; i < lvTitles.length; i++) { %><th width="<%= lvColwidths[i] %>"><%=lvTitles[i]%></th><%}%>
						<th>操作</th></tr>
					</thead>
					<tbody>
						<tr><% for(var i = 0; i < lvTitles.length; i++) { %><td></td><% } %></tr>
					</tbody>
				</table>
			</ic>
		</script>
		<!-- 列表控件菜单表格模板 -->
		<script type="text/template" id="ic_listview_table_tpl">
			<tbody>
				<tr>
					<% for(var i = 0; i < data.length; i++) { %>
						<td><span class="lv-num"><%=i+1%></span></td>
					<% } %>
				</tr>
				<tr>
					<% for(var i = 0; i < data.length; i++) { %>
						<td><input type="text" class="input-small" name="lv-title" value="<%=data[i].title%>"></td>
					<% } %>
				</tr>
				<tr>
					<% for(var i = 0; i < data.length; i++) { %>
						<td>
							<select name="lv-coltype" class="input-small">
								<option value="text" <%= data[i].type === "text" ? "selected" : ""%> >单行输入框</option>
								<option value="textarea" <%= data[i].type === "textarea" ? "selected" : ""%>>多行输入框</option>
								<option value="select" <%= data[i].type === "select" ? "selected" : ""%>>下拉菜单</option>
								<option value="radio" <%= data[i].type === "radio" ? "selected" : ""%>>单选框</option>
								<option value="checkbox" <%= data[i].type === "checkbox" ? "selected" : ""%>>复选框</option>
								<option value="date" <%= data[i].type === "date" ? "selected" : ""%>>日期</option>
								<option value="calc" <%= data[i].type === "calc" ? "selected" : ""%>>计算公式</option>
							</select>
						</td>
					<% } %>
				</tr>
				<tr>
					<% for(var i = 0; i < data.length; i++) { %>
						<td><input type="text" class="input-small" name="lv-colvalue" value="<%=data[i].value%>"></td>
					<% } %>
				</tr>
				<tr>
					<% for(var i = 0; i < data.length; i++) { %>
						<td><input type="text" class="input-small" name="lv-colwidth" value="<%=data[i].width%>"></td>
					<% } %>
				</tr>
				<tr>
					<% for(var i = 0; i < data.length; i++) { %>
						<td><label class="checkbox"><input type="checkbox" name="lv-sum" <%= (data[i].sum == "1" ? "checked" : "") %>></label></td>
					<% } %>
				</tr>
			</tbody>
		</script>

		<script>
			var G = parent.G;
			var listviewTable = {
				$table: $("#lv_table"),
				$tableContainer: $("#lv_table").parent(),
				COLUMN_WIDTH: 150,
				COLUMN_DISPLAY_CONUT: 5,
				columnTpl: [
					'<td><span class="lv-num"><%=index%></span></td>',
					'<td><input type="text" name="lv-title" value="<%=title%>" class="input-small"></td>',
					'<td>' +
							'<select name="lv-coltype" value="<%=coltype%>" class="input-small">' +
							'<option value="text">' + editor.getLang("iclistview.text") + '</option>' +
							'<option value="textarea">' + editor.getLang("iclistview.textarea") + '</option>' +
							'<option value="select">' + editor.getLang("iclistview.select") + '</option>' +
							'<option value="radio">' + editor.getLang("iclistview.radio") + '</option>' +
							'<option value="checkbox">' + editor.getLang("iclistview.checkbox") + '</option>' +
							'<option value="date">' + editor.getLang("iclistview.date") + '</option>' +
							'<option value="calc">' + editor.getLang("iclistview.calc") + '</option>' +
							'</select>' +
							'</td>',
					'<td><input type="text" name="lv-colvalue" value="<%=colvalue%>" class="input-small"></td>',
					'<td><input type="text" name="lv-colwidth" value="<%=colwidth%>" class="input-small"></td>',
					'<td><label class="checkbox"><input type="checkbox" name="lv-sum" <% if(sum){ %> checked <% } %> ></label></td>'
				],
				tableTpl: "ic_listview_table_tpl",
				getCellCount: function(){
					return this.$table.find("tr").eq(0).find("td").length;
				},
				scrollToLeft: function() {
					this.$tableContainer[0].scrollLeft -= this.COLUMN_WIDTH;
				},
				scrollToRight: function() {
					this.$tableContainer[0].scrollLeft += this.COLUMN_WIDTH;
				},
				// 重新计算表格宽度
				// 根据列宽常量及列数计算出表格总宽度，超出可视列数时，自动向右滚动
				reflow: function() {
					var count = this.getCellCount();
					this.$table.width(count * this.COLUMN_WIDTH);

					if (count > this.COLUMN_DISPLAY_CONUT) {
						for (var i = 0; i < count - this.COLUMN_DISPLAY_CONUT; i++) {
							this.scrollToRight();
						}
					}
				},
				// 根据传入的数据生成一个单元格对象的数组
				createColumnCells: function(data) { // colvalue sum coltype title
					var ret = [];
					data = $.extend({
						title: "",
						coltype: "",
						colvalue: "",
						colwidth: "",
						sum: false
					}, data);

					for (var i = 0; i < this.columnTpl.length; i++) {
						ret.push($.tmpl(this.columnTpl[i], data));
					}

					return ret;
				},
				insertColumn: function(data) {
					var $rows = this.$table.find("tr"),
						columnCells = this.createColumnCells($.extend({
						index: this.getCellCount() + 1
						}, data));

					for (var i = 0; i < columnCells.length; i++) {
						$rows.eq(i).append(columnCells[i]).find(".checkbox input[type='checkbox']").label();
					}
					this.reflow();
				},

				// 获取表格中表头不为空的控件数据
				getData: function() {
					var titles = [],
							coltypes = [],
							colvalues = [],
							colwidths = [],
							sums = [],
							$titles = $("[name='lv-title']", this.$table),
							$coltypes = $("[name='lv-coltype']", this.$table),
							$colvalues = $("[name='lv-colvalue']", this.$table),
							$colwidths = $("[name='lv-colwidth']", this.$table),
							$sums = $("[name='lv-sum']", this.$table);

					$titles.each(function(index, elem) {
						if (elem.value) {
						// 因为用"`"作为分隔符，所以存数据时，需要处理数据中包含的"`"符
							titles.push(elem.value);
							coltypes.push($coltypes.get(index).value);
							colvalues.push($colvalues.get(index).value);
							colwidths.push($colwidths.get(index).value);
							sums.push(+$sums.get(index).checked);
						}
					});

					return {
						lvTitle: titles.join("`"),
						lvColtype: coltypes.join("`"),
						lvColvalue: colvalues.join("`"),
						lvColwidth: colwidths.join("`"),
						lvSum: sums.join("`"),
					}
				},
				// 写入表格数据
				setData: function(data) {
					var lvTitles,
						lvColtypes,
						lvColvalues,
						lvSums,
						tplData = [];
					
					// 当有列表头时，进入循环，生成用于模板的数据。
					if(data.lvTitle) {
						lvTitles = data.lvTitle.split("`");
						lvColtypes = data.lvColtype.split("`");
						lvColvalues = data.lvColvalue.split("`");
						lvColwidths = data.lvColwidth.split("`");
						lvSums = data.lvSum.split("`");
						for(var i = 0; i < lvTitles.length; i++) {
							tplData.push({
								title: lvTitles[i],
								type: lvColtypes[i],
								value: lvColvalues[i] || "",
								width: lvColwidths[i] || "",
								sum: lvSums[i]
							});
						};
					}
					// 数据不足5列，生成空列数据，保证至少5列
					if(tplData.length < 5){
						for(i = 0, len = 5 - tplData.length; i < len; i++) {
							tplData.push({});
						}
					}

					var htmlStr = $.template(this.tableTpl, {
						data: tplData
					});
					this.$table.html(htmlStr).find(".checkbox input").label();
				}
			}

			// listviewTable.reflow();
			listviewTable.$table.on("input propertychange", "[name='lv-title']", function(evt) {
				// td 找不到下一个时，新增一列
				if (!$(this).parent().next().length) {
					listviewTable.insertColumn();
				}
			});
			// 绑定水平方向的滚动事件
			// jquery默认似乎没有mousewheel事件兼容性处理
			// 此处使用了jquery.mousewheel插件
			listviewTable.$tableContainer.on("mousewheel", function(e) {
				// 滚轮向下时， deltaY 为-1, 反之为1
				e.deltaY === 1 ? listviewTable.scrollToLeft() : listviewTable.scrollToRight();
				e.preventDefault();
			});

			(function() {
				var editing = UE.plugins['formcontrols'].editing,
					fc = new Fc(editor, "ic_listview_tpl"),
					dataCount,
					oldData;

				// 编辑时， 需要还原各控件的值
				if (editing) {
					oldData = fc.getControlData(editing);
					dataCount = (oldData.lvTitle ? oldData.lvTitle + "" : "").split("`").length;
					$G('control_list_title').value = oldData.title;
					// 还原表格的各列数据
					listviewTable.setData({
						lvTitle: oldData.lvTitle || "",
						lvColtype: oldData.lvColtype || "",
						lvColvalue: oldData.lvColvalue || "",
						lvColwidth: oldData.lvColwidth || "",
						lvSum: oldData.lvSum ? oldData.lvSum + "" : ""
					});
					if(dataCount >= 5){
						listviewTable.insertColumn();
					}
				}


				dialog.onok = function() {
					var title = $G('control_list_title').value,
						data;

					if ($.trim(title) === "") {
						alert(editor.getLang("fc.noNameTip"));
						return false;
					}
					// 拿到表格里的所有数据
					data = listviewTable.getData();
					// 合并成模板可用的数据
					data = $.extend({
						type: 'listview',
						title: title,
						lvTitles: ("" + data.lvTitle).split("`"),
						lvColvalues: ("" + data.lvColvalue).split("`"),
						lvColwidths: ("" + data.lvColwidth).split("`")
					}, data);

					if ($.trim(data.lvTitle) === "") {
						alert(editor.getLang("iclistview.noColumnTip"));
						return false;
					}

					if (editing) {
						data.id = oldData.id;
						fc.updateContorl(editing, data);
						delete UE.plugins['formcontrols'].editing
						dialog.close();
					} else {
						$('body').waitingC();
						$.get(Ibos.app.url('workflow/api/getNextItemID', {id: parent.Ibos.app.g('formid')}), function(res) {
							$('body').stopWaiting();
							if (res.isSuccess) {
								data.id = res.id;
								fc.addControl(data);
								dialog.close();
							} else {
								alert(editor.getLang("fc.addError"));
							}
						}, 'json');
					}
					return false;
				}
				// 初始化popover提示
				$("[data-toggle='popover']").popover({trigger: "hover", container: document.body});

				// 说明开关
				var calIns = {
					$elem: $("#control_listview_ins"),
					toggle: function() {
						// if(this.$elem.is(":visible")){
						if (this.$elem.css("display") !== "none") {
							this.$elem.slideUp(200).siblings().slideDown(200);
						} else {
							this.$elem.slideDown(200).siblings().slideUp(200);
						}
					}
				}
				$("#ins_toggle_btn").click(function() {
					calIns.toggle();
				});

			})();
		</script>
